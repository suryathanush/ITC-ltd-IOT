<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Smart Cloud - IOT Dashboard
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/jquery-1.10.2.min.js"></script>
    <script src="JS/jquery-ui-1.10.3.js"></script>
    <script src="JS/modernizr-2.6.2.js"></script>
    <script src="JS/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="CSS/CustomStyles.css">
</head>
<body>
    <table id="tblPageHeader" class="header-tbl">
        <tr>
            <td class="header-tbl-cell" width="60"><img id="imgLogo" width="60" height="60" /></td>
            <td class="header-tbl-cell"><span class="comp-name-spn-outer">IOT Dashboard</span></td>
        </tr>
    </table>
    <div id="divSensorButtons"></div>
    <div id="divTimeIntervalLabel" class="time-interval-label"></div>
    <input id="rngTimeInterval" type="range" min="5" max="40" value="5" step="1" title="5" class="time-interval-slider">
    <br />
    <span class="graph-spn-title">Graph i_a, i_b, i_c, i_avg</span>
    <span id="graphIaIbIcIavg" class="graph-spn"></span>

    <span class="graph-spn-title">Graph v_ab, v_bc, v_ca, v_ll_avg</span>
    <span id="graphVabVbcVcaVavg" class="graph-spn"></span>

    <span class="graph-spn-title">Graph v_an, v_bn, v_cn, v_ln_avg</span>
    <span id="graphVanVbnVcnVavg" class="graph-spn"></span>

    <span class="graph-spn-title">Graph active_pow_a, active_pow_b, active_pow_c, active_power_tot</span>
    <span id="graphPowaPowbPowcPowtot" class="graph-spn"></span>

    <span class="graph-spn-title">Graph pf_a, pf_b, pf_c, pf_tot</span>
    <span id="graphPfaPfbPfcPftot" class="graph-spn"></span>

    <span class="graph-spn-title">Graph frequency</span>
    <span id="graphFrequency" class="graph-spn"></span>

    <span class="waiter-spn"></span>
</body>
</html>
<script src="JS/CustomJS.js"></script>
